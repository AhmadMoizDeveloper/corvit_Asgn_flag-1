<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algeria | Flag</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body h1 {
        text-align: center;
        font-size: 50px;
        color: rgb(170, 140, 95);
      }
      .container {
        height: 250px;
        width: 400px;
        border: 2px solid black;
        display: flex;
      }
      img {
        height: 100px;
        width: 100px;
        position: absolute;
        top: 200px;
        left: 155px;
      }
      .first-color {
        background-color: rgb(0, 166, 82);
        width: 200px;
        height: 250px;
      }
      .second-color {
        background-color: rgb(255, 255, 255);
        width: 200px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <h1 class="animate__animated animate__rubberBand">Algeria</h1>
    <img src="muslim.png" alt="country flag icon" />
    <div class="container">
      <div class="first-color"></div>
      <div class="second-color"></div>
    </div>
  </body>
</html>
